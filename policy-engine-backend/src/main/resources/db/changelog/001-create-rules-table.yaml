databaseChangeLog:
  - changeSet:
      id: 001-create-rules-table
      author: islamic-policy-engine
      changes:
        - createTable:
            tableName: rules
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: text
              - column:
                  name: policy_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: drl_source
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValueNumeric: 1
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_rules_policy_type
            tableName: rules
            columns:
              - column:
                  name: policy_type
        - createIndex:
            indexName: idx_rules_is_active
            tableName: rules
            columns:
              - column:
                  name: is_active
