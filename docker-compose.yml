services:
  postgres:
    image: postgres:15
    container_name: islamic-policy-db
    environment:
      POSTGRES_DB: islamic_policy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./policy-engine-backend
      dockerfile: Dockerfile
    container_name: islamic-policy-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
